<div *ngIf="professorSelecionado">
  <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
    </div>
    <div class="mt-1">
      <button class="text-dark btn btn-sm btn-warning" (click)="voltar()">Voltar</button>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" value="{{professorSelecionado.nome}}" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Disciplina</label>
      <input type="text" value="{{professorSelecionado.disciplina}}" class="form-control">
    </div>
  </form>
</div>
<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores">
        <td><div (click)="professorSelect(prof)" class="text-dark btn btn-sm btn-outline-success">Detalhe</div></td>
        <td scope="row">{{prof.id}}</td>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <div class="btn-group">
          <div (click)="openModal(template)" class="text-dark btn btn-sm btn-outline-primary">alunos</div>
        </div>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" 
    (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
